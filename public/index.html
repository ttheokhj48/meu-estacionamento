    .stats-box {
      display: flex;

      align-items: center;

    .stat-item {

    .stat-number {

    .form-control {

    }

    .form-control:focus {

    .table {

      overflow: hidden;

    .table thead {

    .table th {

    .section-title {

      display: flex;

    }

    .section-title i {

    @media (max-width: 768px) {

<body>

  <!-- ðŸ”¥ NAVBAR MODIFICADA - SÃ“ ISSO MUDA! -->

  <!-- ðŸ”¥ TODO O RESTO DO CÃ“DIGO PERMANECE IGUAL! -->
  <div class="container container-main">
    <!-- EstatÃ­sticas -->
    <div class="stats-box">
      <div class="stat-item">
        <span class="stat-number" id="totalCarros">0</span>
        <span class="stat-label">ðŸš— Carros no PÃ¡tio</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="totalValor">R$ 0,00</span>
        <span class="stat-label">ðŸ’° Total Arrecadado</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="totalMovimentos">0</span>
        <span class="stat-label">ðŸ“Š Total de Movimentos</span>
      </div>
    </div>

    <!-- FormulÃ¡rios de Entrada/SaÃ­da -->
    <div class="row g-4 mb-5">
      <div class="col-md-6">
        <div class="card p-4">
          <h5><i class="bi bi-arrow-right-circle-fill text-success"></i> Registrar Entrada</h5>
          <form id="formEntrada">
            <div class="mb-3">
              <label class="form-label fw-semibold">Placa do VeÃ­culo</label>
              <input type="text" class="form-control" id="placaEntrada" placeholder="Ex: ABC1D23" required 
                     style="text-transform: uppercase;" maxlength="7" />
            </div>
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-arrow-right-circle"></i> Registrar Entrada
            </button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-4">
          <h5><i class="bi bi-arrow-left-circle-fill text-danger"></i> Registrar SaÃ­da</h5>
          <form id="formSaida">
            <div class="mb-3">
              <label class="form-label fw-semibold">ID do Movimento</label>
              <input type="number" class="form-control" id="idSaida" placeholder="Digite o ID" required />
            </div>
            <button type="submit" class="btn btn-danger w-100">
              <i class="bi bi-arrow-left-circle"></i> Registrar SaÃ­da
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Lista de Movimentos -->
    <div class="card p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="section-title">
          <i class="bi bi-clipboard2-data"></i> Movimentos Registrados
        </h4>
        <button id="btnListar" class="btn btn-primary">
          <i class="bi bi-arrow-clockwise"></i> Atualizar
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Placa</th>
              <th>Entrada</th>
              <th>SaÃ­da</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody id="tabelaBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api/movimentos';

    // Teste de conexÃ£o
    async function testarConexao() {
      try {
        const response = await fetch('http://localhost:3000/ping');
        if (!response.ok) throw new Error('Servidor nÃ£o responde');
        console.log('âœ… ConexÃ£o com servidor OK');
        return true;
      } catch (error) {
        console.error('âŒ Erro de conexÃ£o:', error);
        alert('Servidor nÃ£o estÃ¡ respondendo. Verifique se o servidor estÃ¡ rodando na porta 3000.');
        return false;
      }
    }

    // registrar entrada 
    document.getElementById('formEntrada').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!await testarConexao()) return;
      
      const placa = document.getElementById('placaEntrada').value.trim();

      if (!placa) {
        alert('Por favor, digite a placa do veÃ­culo!');
        return;
      }

      try {
        const res = await fetch(`${API_URL}/entrada`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ placa: placa.toUpperCase() })
        });

        const data = await res.json();
        alert(data.message || data.error);
        
        if (res.ok) {
          await listarMovimentos();
          e.target.reset();
        }
      } catch (error) {
        alert('Erro ao registrar entrada. Tente novamente.');
        console.error('Erro:', error);
      }
    });

    // registrar saÃ­da 
    document.getElementById('formSaida').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!await testarConexao()) return;
      
      const id = document.getElementById('idSaida').value.trim();

      if (!id) {
        alert('Por favor, digite o ID do movimento!');
        return;
      }

      try {
        const res = await fetch(`${API_URL}/saida/${id}`, { 
          method: 'PUT' 
        });
        
        const data = await res.json();
        alert(data.message || data.error);
        
        if (res.ok) {
          await listarMovimentos();
          e.target.reset();
        }
      } catch (error) {
        alert('Erro ao registrar saÃ­da. Tente novamente.');
        console.error('Erro:', error);
      }
    });

    // listar movimentos 
    document.getElementById('btnListar').addEventListener('click', listarMovimentos);

    async function listarMovimentos() {
      if (!await testarConexao()) return;
      
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('Erro na resposta do servidor');
        
        const movimentos = await res.json();

        const tbody = document.getElementById('tabelaBody');
        const totalCarros = document.getElementById('totalCarros');
        const totalValor = document.getElementById('totalValor');
        const totalMovimentos = document.getElementById('totalMovimentos');

        tbody.innerHTML = '';

        let carrosEstacionados = 0;
        let valorTotal = 0;

        movimentos.forEach(m => {
          const tr = document.createElement('tr');
          
          tr.innerHTML = `
            <td><strong>${m.id}</strong></td>
            <td><code>${m.placa}</code></td>
            <td>${m.hora_entrada ? new Date(m.hora_entrada).toLocaleString('pt-BR') : '-'}</td>
            <td>${m.hora_saida ? new Date(m.hora_saida).toLocaleString('pt-BR') : '-'}</td>
            <td><strong>${m.valor ? 'R$ ' + m.valor.toFixed(2) : '-'}</strong></td>
          `;
          tbody.appendChild(tr);

          if (!m.hora_saida) carrosEstacionados++;
          if (m.valor) valorTotal += m.valor;
        });

        // Atualizar estatÃ­sticas
        totalCarros.textContent = carrosEstacionados;
        totalValor.textContent = 'R$ ' + valorTotal.toFixed(2);
        totalMovimentos.textContent = movimentos.length;

      } catch (error) {
        console.error('Erro ao carregar movimentos:', error);
        alert('Erro ao carregar dados. Verifique a conexÃ£o.');
      }
    }

    // logout
    async function logout() {
      try {
        await fetch('http://localhost:3000/api/auth/logout');
        window.location.href = 'login.html';
      } catch (error) {
        window.location.href = 'login.html';
      }
    }

    // atualiza a lista automaticamente ao abrir a pÃ¡gina
    document.addEventListener('DOMContentLoaded', function() {
      testarConexao();
      listarMovimentos();
      
      // Auto-focus no campo de placa
      document.getElementById('placaEntrada')?.focus();
    });
  </script>
