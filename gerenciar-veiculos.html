<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Veículos - EstacionaFácil</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <style>
    :root {
      --primary-blue: #3b82f6;
      --secondary-blue: #60a5fa;
      --light-blue: #93c5fd;
      --very-light-blue: #dbeafe;
      --glass-bg: rgba(255, 255, 255, 0.95);
      --glass-border: rgba(255, 255, 255, 0.3);
      --success-green: #10b981;
      --danger-red: #ef4444;
      --text-dark: #1e293b;
      --text-light: #475569;
    }

    body {
      background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 50%, #dbeafe 100%);
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      backdrop-filter: blur(10px);
    }

    .navbar {
      background: rgba(59, 130, 246, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
      padding: 1rem 0;
      border-bottom: 1px solid var(--glass-border);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      color: white !important;
      font-size: 1.4rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: 700;
      color: white;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      font-weight: 500;
      margin: 0 10px;
      border-radius: 8px;
      padding: 8px 16px !important;
      transition: all 0.3s ease;
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(255, 255, 255, 0.2);
      color: white !important;
    }

    .btn-logout {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 10px;
      padding: 8px 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .btn-logout:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .container-main {
      background: var(--glass-bg);
      border-radius: 20px;
      margin: 2rem auto;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
    }

    .card {
      border: none;
      border-radius: 16px;
      background: var(--glass-bg);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(59, 130, 246, 0.15);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success-green) 0%, #34d399 100%);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger-red) 0%, #f87171 100%);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-control:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: white;
    }

    .table {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      background: white;
    }

    .table thead {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
      color: white;
    }

    .table th {
      border: none;
      padding: 15px;
      font-weight: 600;
    }

    .table td {
      padding: 15px;
      vertical-align: middle;
      border-color: #f1f5f9;
    }

    .table tbody tr:hover {
      background-color: #f8fafc;
    }

    .section-title {
      color: var(--text-dark);
      font-weight: 700;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.5rem;
    }

    .section-title i {
      color: var(--primary-blue);
      background: rgba(59, 130, 246, 0.1);
      padding: 10px;
      border-radius: 12px;
    }

    .badge-success {
      background: linear-gradient(135deg, var(--success-green) 0%, #34d399 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <div class="logo">
          <div class="logo-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 13l4 4L19 7"></path>
              <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
              <line x1="3" y1="10" x2="21" y2="10"></line>
              <line x1="7" y1="15" x2="7" y2="17"></line>
              <line x1="17" y1="15" x2="17" y2="17"></line>
            </svg>
          </div>
          <div class="logo-text">EstacionaFácil</div>
        </div>
      </a>
      
      <div class="navbar-nav flex-row">
        <a class="nav-link" href="index.html">
          <i class="bi bi-house"></i> Painel
        </a>
        <a class="nav-link active" href="gerenciar-veiculos.html">
          <i class="bi bi-car-front"></i> Veículos
        </a>
        <a class="nav-link" href="gerenciar-usuarios.html">
          <i class="bi bi-people"></i> Usuários
        </a>
      </div>

      <button class="btn btn-logout" onclick="logout()">
        <i class="bi bi-box-arrow-right"></i> Sair
      </button>
    </div>
  </nav>

  <div class="container container-main">
    <!-- Título e Botão -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="section-title">
        <i class="bi bi-car-front"></i> Gerenciar Veículos
      </h4>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalVeiculo">
        <i class="bi bi-plus-circle"></i> Novo Veículo
      </button>
    </div>

    <!-- Lista de Veículos -->
    <div class="card p-4">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Placa</th>
              <th>Modelo</th>
              <th>Cor</th>
              <th>Proprietário</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaVeiculos">
            <!-- Veículos carregados via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para Adicionar/Editar Veículo -->
  <div class="modal fade" id="modalVeiculo" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitulo">Adicionar Veículo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formVeiculo">
            <input type="hidden" id="veiculoId">
            <div class="mb-3">
              <label class="form-label">Placa</label>
              <input type="text" class="form-control" id="placa" placeholder="ABC1D23" required 
                     style="text-transform: uppercase;" maxlength="7">
            </div>
            <div class="mb-3">
              <label class="form-label">Modelo</label>
              <input type="text" class="form-control" id="modelo" placeholder="Ex: Fiat Uno" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Cor</label>
              <input type="text" class="form-control" id="cor" placeholder="Ex: Vermelho" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Proprietário (ID do Usuário)</label>
              <input type="number" class="form-control" id="usuario_id" placeholder="1" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" onclick="salvarVeiculo()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ✅ URL CORRIGIDA para produção
    const API_URL = '/api/veiculos';

    // Carregar veículos
    async function carregarVeiculos() {
      try {
        const res = await fetch(API_URL);
        const veiculos = await res.json();
        
        const tbody = document.getElementById('tabelaVeiculos');
        tbody.innerHTML = '';

        veiculos.forEach(veiculo => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${veiculo.id}</td>
            <td><code>${veiculo.placa}</code></td>
            <td>${veiculo.modelo}</td>
            <td>${veiculo.cor}</td>
            <td>Usuário ${veiculo.usuario_id}</td>
            <td>
              <button class="btn btn-sm btn-primary me-1" onclick="editarVeiculo(${veiculo.id})">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" onclick="excluirVeiculo(${veiculo.id})">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Erro ao carregar veículos:', error);
        alert('Erro ao carregar veículos.');
      }
    }

    // Salvar veículo (criar ou editar)
    async function salvarVeiculo() {
      const veiculoData = {
        placa: document.getElementById('placa').value.toUpperCase(),
        modelo: document.getElementById('modelo').value,
        cor: document.getElementById('cor').value,
        usuario_id: parseInt(document.getElementById('usuario_id').value)
      };

      const veiculoId = document.getElementById('veiculoId').value;
      
      try {
        let res;
        if (veiculoId) {
          // Editar
          res = await fetch(`${API_URL}/${veiculoId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(veiculoData)
          });
        } else {
          // Criar
          res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(veiculoData)
          });
        }

        const data = await res.json();
        alert(data.message || data.error);
        
        if (res.ok) {
          // Fechar modal e recarregar lista
          const modal = bootstrap.Modal.getInstance(document.getElementById('modalVeiculo'));
          modal.hide();
          await carregarVeiculos();
          document.getElementById('formVeiculo').reset();
          document.getElementById('veiculoId').value = '';
        }
      } catch (error) {
        alert('Erro ao salvar veículo.');
        console.error('Erro:', error);
      }
    }

    // Editar veículo
    async function editarVeiculo(id) {
      try {
        const res = await fetch(`${API_URL}/${id}`);
        const veiculo = await res.json();
        
        document.getElementById('veiculoId').value = veiculo.id;
        document.getElementById('placa').value = veiculo.placa;
        document.getElementById('modelo').value = veiculo.modelo;
        document.getElementById('cor').value = veiculo.cor;
        document.getElementById('usuario_id').value = veiculo.usuario_id;
        
        document.getElementById('modalTitulo').textContent = 'Editar Veículo';
        const modal = new bootstrap.Modal(document.getElementById('modalVeiculo'));
        modal.show();
      } catch (error) {
        alert('Erro ao carregar veículo para edição.');
      }
    }

    // Excluir veículo
    async function excluirVeiculo(id) {
      if (!confirm('Tem certeza que deseja excluir este veículo?')) return;
      
      try {
        const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        const data = await res.json();
        alert(data.message || data.error);
        
        if (res.ok) {
          await carregarVeiculos();
        }
      } catch (error) {
        alert('Erro ao excluir veículo.');
      }
    }

    // Novo veículo
    function novoVeiculo() {
      document.getElementById('formVeiculo').reset();
      document.getElementById('veiculoId').value = '';
      document.getElementById('modalTitulo').textContent = 'Adicionar Veículo';
    }

    // Logout
    async function logout() {
      try {
        // ✅ URL CORRIGIDA para produção
        await fetch('/api/auth/logout');
        window.location.href = 'login.html';
      } catch (error) {
        window.location.href = 'login.html';
      }
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', function() {
      carregarVeiculos();
      
      // Quando modal fechar, resetar para "novo"
      document.getElementById('modalVeiculo').addEventListener('hidden.bs.modal', function() {
        novoVeiculo();
      });
    });
  </script>
</body>
</html>
